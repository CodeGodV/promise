<script>
	Promise.reject('fail')
		.then(value => {
			console.log(value)
		})
		.catch(reason => {
			console.log(reason)
		})

	new Promise((resolve, reject) => {
		resolve('success')
	})
	.then(value => {
		console.log(value);
		return Promise.reject('参数错误')
	})
	.catch(reason => {
		console.log(reason);
	})
</script>
