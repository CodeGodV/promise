<script>
	function ajax(url) {
		return new Promise((resolve, reject) => {
			let xhr = new XMLHttpRequest();
			xhr.open("GET", url);
			xhr.send();
			xhr.onload = function() {
				if (this.status === 200) {
					resolve(JSON.parse(this.response))
				} else {
					reject("失败")
				}
			}
			xhr.onerror = function() {
				reject("跨域了呀")
			}
		})
	}
