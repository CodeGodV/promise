	function loadImage(src) {
		return new Promise((resolve, reject) => {
			let image = new Image();
			image.src = src;
			image.onload = () => {
				resolve(image);
			};
			image.onerror = reject;
		})
	}

	loadImage('./1.jpg').then((image) => {
		document.body.appendChild(image);
	})
